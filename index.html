<!-- Tooltip Init -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (el) {
            return new bootstrap.Tooltip(el);
        });
    });
</script>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="login-form">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="login-message"></div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" required />
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" required />
                </div>
                <div class="alert alert-info">Note: Please fill the details carefully</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const messageBox = document.getElementById("login-message");

        if (email === "prabhsimrankaur069@gmail.com" && password === "password123") {
            messageBox.innerHTML = `<div class="alert alert-success">Login Successful!</div>`;
            setTimeout(() => {
                const modal = bootstrap.Modal.getInstance(document.getElementById("loginModal"));
                modal.hide();
            }, 1500);
        } else {
            messageBox.innerHTML = `<div class="alert alert-danger">Invalid Email or Password!</div>`;
        }
    });
</script>

<!-- Feedback Section with Spinner -->
<ul class="nav nav-tabs justify-content-center mt-4">

        <a href="#Feedback" data-bs-toggle="tab" class="nav-link" id="feedbackTab">
            <button id="showspinnerbtn" class="btn bg-warning">Feedback</button>

</ul>

<div id="spinner" class="mt-4 text-center" style="display: none;">
    <div class="spinner-border" role="status">

</div>

            <button class="btn bg-warning d-block mt-2">Submit</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("showspinnerbtn").addEventListener("click", function (event) {
        event.preventDefault();
        document.getElementById("spinner").style.display = "block";
        setTimeout(() => {
            document.getElementById("spinner").style.display = "none";
            new bootstrap.Tab(document.querySelector('#feedbackTab')).show();
        }, 3000);
    });
</script>
